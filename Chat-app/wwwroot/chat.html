<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Group Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <div class="bg-indigo-600 text-white p-4 text-center text-lg font-semibold">
            Real-time Group Chat
        </div>

        <!-- Messages -->
        <div id="messagesList" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Section -->
        <div class="p-4 border-t space-y-2">
            <div class="flex space-x-2">
                <input id="groupInput" type="text" placeholder="Group name" value="TestRoom"
                       class="flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                <button id="joinBtn"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Join
                </button>
            </div>

            <div class="flex space-x-2">
                <input id="nameInput" type="text" placeholder="Your name" value="Alice"
                       class="flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div class="flex space-x-2">
                <input id="messageInput" type="text" placeholder="Type a message..."
                       class="flex-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                <button id="sendBtn"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = "/chatHub"; // same domain as backend

        const connection = new signalR.HubConnectionBuilder()
            .withUrl(backendUrl)
            .build();

        connection.on("ReceiveMessage", (user, message) => {
            const div = document.createElement("div");
            div.className = "p-2 rounded-lg max-w-xs " +
                (user === document.getElementById("nameInput").value ? "bg-green-100 self-end ml-auto text-right" : "bg-white border");
            div.innerHTML = `<strong>${user}:</strong> ${message}`;
            document.getElementById("messagesList").appendChild(div);
            document.getElementById("messagesList").scrollTop = document.getElementById("messagesList").scrollHeight;
        });

        async function start() {
            try {
                await connection.start();
                console.log("SignalR connected.");
            } catch (err) {
                console.error(err);
                setTimeout(start, 3000);
            }
        }
        start();

        document.getElementById("joinBtn").onclick = async () => {
            const group = document.getElementById("groupInput").value;
            await connection.invoke("JoinGroup", group);
        };

        document.getElementById("sendBtn").onclick = async () => {
            const group = document.getElementById("groupInput").value;
            const name = document.getElementById("nameInput").value || "Anon";
            const msg = document.getElementById("messageInput").value;
            if (!msg.trim()) return;
            await connection.invoke("SendMessage", group, name, msg);
            document.getElementById("messageInput").value = "";
        };
    </script>
</body>
</html>
